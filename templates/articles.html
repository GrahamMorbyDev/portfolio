{% extends 'layout.html' %}
{% block title %}Articles{% endblock %}

{% block header %}
<section class="header">
    <h1>Articles</h1>
</section>
{% endblock %}

{% block content %}
<div class="articles">
    {% for article in articles %}
        <div id="project1" class="a-project a-article">
            <p><b>{{article.title}}</b></p>
            <img src="{{article.cover_image}}" alt="{{article.title}}" width="100%">
            <hr>
            <p>
                {{article.description}}
            </p>
            <p>
                Published: {{article.readable_publish_date}}
            </p>
            <a href="{{article.url}}" class="github-btn" target="_blank">
                View
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
